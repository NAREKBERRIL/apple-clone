<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 17 Pro</title>
<style>
body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
.product-page { position: relative; width: 100%; height: 100vh; background: url('img/iphone17pro.png') no-repeat left center; background-size: cover; }
.product-content { position: absolute; top: 50%; right: 50px; transform: translateY(-50%); color: white; max-width: 400px; }
.product-content h1 { font-size: 48px; margin-bottom: 20px; }
.product-content p { font-size: 18px; margin-bottom: 20px; }
.buy-button { padding: 12px 30px; background-color: #0071e3; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: 0.3s; }
.buy-button:hover { background-color: #005bb5; }
</style>
</head>
<body>
<div class="product-page">
    <div class="product-content">
        <h1>iPhone 17 Pro</h1>
        <p>All-out Pro performance with advanced camera system and Super Retina display.</p>
        <button class="buy-button" onclick="window.location.href='index.html'">Buy</button>
    </div>
</div>
</body>
</html>
