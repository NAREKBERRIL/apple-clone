<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Pro 14"</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .product-page {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('img/macbookpro.jpg') no-repeat center center;
            background-size: cover;
        }

        .product-content {
            position: absolute;
            top: 50%;
            right: 50px;
            transform: translateY(-50%);
            color: white;
            max-width: 400px;
        }

        .product-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .product-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buy {
            padding: 12px 30px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="product-content">
            <h1>MacBook Pro 14"</h1>
            <p>Supercharged by M5. Incredible performance for professionals with stunning Retina display and long-lasting battery.</p>
            <button class="buy" onclick="location.href='index.html'">Buy</button>
        </div>
    </div>
</body>
</html>
